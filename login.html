    <script src="https://kit.fontawesome.com/cc66178ba9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registracija.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img  class="logoslika" src="./images/logo.png" alt="Logo prodavnice sladoleda"></a>
            </div>
            
            <label for="menu-toggle" class="hamburger">&#9776;</label>

            <ul class="nav-links">

    </header>
    <section class="registracija-section">
        <h2>Prijavi se</h2>
        <div class="form-container">
            <form>            
                <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email_login" name="email" placeholder="Unesite vas email" required><br>
                    </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password_login" name="lozinka" placeholder="Unesite lozinku" required><br>
                </div>
       
                <button id="loginBtn" class="dugme-submit">Prijavi se</button>
            </form>
            <p>Nemate nalog? <a href="registracija.html">Kliknite ovde</a></p>
        </div>




    </section>
