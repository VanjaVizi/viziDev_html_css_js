<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registracija</title>

    <script src="https://kit.fontawesome.com/cc66178ba9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registracija.css">
    <link rel="stylesheet" href="css/nav.css">

</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img  class="logoslika" src="./images/logo.png" alt="Logo prodavnice sladoleda"></a>
            </div>
            
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <input type="checkbox" id="menu-toggle" />
            <ul class="nav-links">
                <li><a class="linkmenija" href="index.html">Pocetna</a></li>
                <li><a  class="linkmenija"href="ponuda.html">Ponuda</a></li>
                <li><a  class="linkmenija"href="korpa.html">Korpa</a></li>
                <li><a  class="linkmenija"href="kontakt.html">Kontakt</a></li>
                <li><a  class="linkmenija" href="registracija.html">Registruj se</a></li>
                <li><a class="linkmenija" href="login.html">Prijavi se</a></li>
            </ul>          
        </nav>
    </header>
    <section class="registracija-section">

        <h2>Kreiraj nalog</h2>
        <div class="form-container">

            <form id="formaRegistracija">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="ime_prezime" name="ime_prezime" placeholder="Ime i prezime" required><br>
                </div>

                <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Unesite vas email" required><br>
                    </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="lozinka" name="lozinka" placeholder="Unesite lozinku" required><br>
                </div>


                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password"  id="ponovi_lozinku" name="ponovi_lozinku" placeholder="Ponovite lozinku" required><br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" id="telefon" name="telefon" placeholder="Unesite vas telefon" required><br>
                 </div>

                <div class="input-group">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text"  id="adresa" name="adresa" placeholder="Unesite vasu adresu" required><br>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-calendar"></i>
                    <input  type="date"  id="datum_rodjenja" name="datum_rodjenja" placeholder="Unesite vas datum rodjenja" required><br>
                 </div>


                 <div class="input-group">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select id="pol" name="pol" required>  
                        <option value="" disabled selected>Odaberite pol</option>
                        <option value="muski">Muški</option>
                        <option value="zenski">Ženski</option>
                    </select><br>
                </div>
                <button id="registracijaBtn" class="dugme-submit">Registruj se</button>


            </form>



        </div>




    </section>
    
    <script src="js/registracija.js"></script>
</body>
</html>
