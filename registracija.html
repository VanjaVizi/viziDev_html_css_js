<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registracija</title>

    <script src="https://kit.fontawesome.com/cc66178ba9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registracija.css">
</head>
<body>
    <section class="registracija-section">

        <h2>Kreiraj nalog</h2>
        <div class="form-container">

            <form>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="ime_prezime" placeholder="Ime i prezime" required><br>
                </div>

                <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Unesite vas email" required><br>
                    </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="lozinka" placeholder="Unesite lozinku" required><br>
                </div>


                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="ponovi_lozinku" placeholder="Ponovite lozinku" required><br>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" name="telefon" placeholder="Unesite vas telefon" required><br>
                 </div>

                <div class="input-group">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" name="adresa" placeholder="Unesite vasu adresu" required><br>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" name="datum_rodjenja" placeholder="Unesite vas datum rodjenja" required><br>
                 </div>


                 <div class="input-group">
                    <i class="fa-solid fa-venus-mars"></i>
                    <select name="pol" required>  
                        <option value="" disabled selected>Odaberite pol</option>
                        <option value="muski">Muški</option>
                        <option value="zenski">Ženski</option>
                    </select><br>
                </div>
                <button class="dugme-submit">Registruj se</button>


            </form>



        </div>




    </section>


</body>
</html>
